# CI workflow for the CZT project - Samuel Valery 2022 
name: CI

on:
  workflow_dispatch:
  pull_request:

jobs:

  CI:
    runs-on: ubuntu-latest
    
    env:
      BUILD_STATUS: "FAILED" # Assume failed and change if build PASSES
      TEST_STATUS: "FAILED"  # Do the same with test results
    
    steps:
      - name: Set up Java 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Check JDK and Maven version
        run: |
          java -version
          mvn -version
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Build
        run: |
          chmod +x ./ci_scripts/build_czt.sh # Ensure the build_czt.sh is executable
          . ./ci_scripts/build_czt.sh # This will generate build_report.txt

      - name: Update build status
        run: |
          chmod +x ./ci_scripts/build_status.sh # Ensure build_status.sh is executable
          if [ `./ci_scripts/build_status.sh` == 1 ]; then echo "BUILD_STATUS=PASSED" >> $GITHUB_ENV; fi;
          
      - name: Post Comment of Build Status to Pull Request 
        uses: peter-evans/commit-comment@v1
        with:
          body: |
            Build Status: **${{ env.BUILD_STATUS }}**
            A full build report can be found **[here][1]** under CI->Build.
            
            [1]: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          
