CompilerPreferencePage_description= General settings for CZT parser and typechecker
CompilerPreferencePage_properties= Properties
CompilerPreferencePage_extract_comma_or_semi_from_decorwords= PROP_EXTRACT_COMMA_OR_SEMI_FROM_DECORWORDS
CompilerPreferencePage_extract_comma_or_semi_from_decorwords_tooltip= When set to true, the parser tools extract symbol characters\nCOMMA, SEMICOLON,and FULL STOP from the beginning and end of\na WORD token to become WORDs themselves. This is a planned\nchange to the Z Standard; see the Draft Technical Corrigendum 1:\nCorrections, including to use of Unicode, March 17th, 2006.\nAs of now, this has yet to be submitted for official ballot.
CompilerPreferencePage_ignore_unknown_latex_commands=PROP_IGNORE_UNKNOWN_LATEX_COMMANDS
CompilerPreferencePage_ignore_unknown_latex_commands_tooltip= When set to true, the parser tools will ignore unknown latex\ncommands (that is, give a warning and use the name of the\ncommand) instead of reporting an error. Reporting an error is\nStandard conforming but ignoring those unknown commands is\nsometimes convenient.
CompilerPreferencePage_typecheck_use_before_decl= PROP_TYPECHECK_USE_BEFORE_DECL
CompilerPreferencePage_typecheck_use_before_decl_tooltip= When this property is <code>true</code>, the typechecker will\ncheck that names are declared before they are used.
CompilerPreferencePage_typecheck_use_strong_typing= PROP_TYPECHECK_USE_STRONG_TYPING
CompilerPreferencePage_typecheck_use_strong_typing_tooltip= When this property is <code>true</code>, the typechecker will\ncheck the specification using strong typing.


