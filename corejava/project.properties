# ------------------------------------------------------------------------
# This file controls various properties used by maven
# ------------------------------------------------------------------------

# not working with checkstyle 2.1
# install the checkstyle plugin from CVS to get this working
maven.checkstyle.properties = ${basedir}/../devtools/checkstyle.xml
maven.checkstyle.excludes = **/gen/**/*.java, org/**

maven.compile.source = 1.4
maven.compile.target = 1.4

maven.docs.src = ${basedir}/src/documentation/content/xdocs

maven.javadoc.source = 1.4
maven.javadoc.private = true
maven.javadoc.customtags = tag1
tag1.name = czt.todo
tag1.description = To Do:
tag1.enabled = true
tag1.scope = all

